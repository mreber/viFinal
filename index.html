<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- arjs version with marker support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

  
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
      
      
      <a-marker type="pattern" preset="custom" url="/viFinal/pattern-marker.patt">
              <a-entity
          position="0 0 0"
          scale=".06 .06 .06"
          rotation="0 0 0"
          gltf-model="/viFinal/spinnew.glb"
          animation-mixer
        ></a-entity>
      </a-marker>
        
      <a-marker type="pattern" preset="custom" url="/viFinal/pattern-tracker.patt"> 
          <a-entity
          position=".75 -5 0"
          scale="0.80 0.80 0.80"
          rotation="-90 0 0"
          gltf-model="/viFinal/spinnew.glb"
          animation-mixer 
        ></a-entity>
      </a-marker>
     
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
